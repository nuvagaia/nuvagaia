<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <title>NUVAGAIA – Select language</title>
  <meta name="description" content="NUVAGAIA. Choose your language / Elige tu idioma.">
  <!-- IMPORTANTE: ahora sí queremos que Google indexe la raíz -->
  <meta name="robots" content="index,follow">

  <!-- Canonical de la raíz -->
  <link rel="canonical" href="https://www.nuvagaia.com/">

  <!-- Hreflang: mapa completo -->
  <link rel="alternate" hreflang="en" href="https://www.nuvagaia.com/en/">
  <link rel="alternate" hreflang="es" href="https://www.nuvagaia.com/es/">
  <link rel="alternate" hreflang="x-default" href="https://www.nuvagaia.com/">

  <!-- Favicons raíz (como ya tenías) -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    /* deja aquí EXACTAMENTE tus estilos actuales de la página selector */
    body{margin:0;min-height:100svh;display:grid;place-items:center;background:#0b142c;color:#fff;font:600 18px/1.3 "Exo 2",system-ui,sans-serif}
    .wrap{text-align:center;padding:24px}
    .btns{display:flex;gap:14px;justify-content:center;margin-top:18px}
    a.btn{padding:10px 14px;border:1px solid #fff;border-radius:10px;color:#fff;text-decoration:none;display:inline-block}
    a.btn:hover{box-shadow:0 0 10px #fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div>Choose your language · Elige tu idioma</div>
    <div class="btns">
      <a class="btn" href="/es/" data-lang="es">ES</a>
      <a class="btn" href="/en/" data-lang="en">EN</a>
    </div>
    <noscript>
      <p style="opacity:.75;margin-top:12px">JavaScript is disabled. Use the buttons above.</p>
    </noscript>
  </div>

  <script>
  (function(){
    // 1) ¿El usuario ya eligió? Respétalo
    try{
      var saved = localStorage.getItem('lang');
      if (saved === 'es' || saved === 'en') {
        location.replace('/'+saved+'/');
        return;
      }
    }catch(_) {}

    // 2) ¿Hay ?lang=es|en en la URL (por si enlazas desde fuera)?
    var m = location.search.match(/[?&]lang=(es|en)\b/i);
    if (m){ location.replace('/'+m[1].toLowerCase()+'/'); return; }

    // 3) Detecta idioma del navegador
    var nav = (navigator.language||'').toLowerCase();
    var guess = nav.startsWith('es') ? 'es' : 'en';
    location.replace('/'+guess+'/');
  })();

  // Guardar elección si hace click manualmente
  document.addEventListener('click', function(e){
    var a = e.target.closest('a[data-lang]');
    if(!a) return;
    try{ localStorage.setItem('lang', a.dataset.lang); }catch(_){}
  });
  </script>
</body>
</html>
